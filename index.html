<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div id="game">
                <div id=" stats">
                    <span class="stat"> XP : <strong><span id="xp-text">0</span></strong></span>
                    <span class="stat">Health :<strong><span id="healthText" >100</span></strong></span>
                    <span class="stat">Gold : <strong><span id="goldText" >50</span></strong></span>
                </div>
                <div id="controls">
                   <button id="button1">Go to store</button>
                   <button id="button2">Go to cave</button>
                   <button id="button3">Fight Dragon</button>
                </div>
                <div id="monsterStat">
                 <span class="stat">Monster Name : <strong><span id="monsterName"></span></strong></span>
                 <span class="stat">Health : <strong><span id="monsterHealth"></span></strong></span>
                </div>

                <div id="text">Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. where do you want to gp ? Use the buttons above</div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
